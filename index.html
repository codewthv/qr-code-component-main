<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./style.css">
    <title>Frontend Mentor | QR code component</title>
  </head>


  <body class="bg-(--Slate-300) p-10">

    <div class=" container bg-white m-auto w-100 p-5 rounded-xl ">
      <div class="img w-90 m-auto"><img src="./images/image-qr-code.png" alt="" class="w-100 rounded-xl"></div>
      <h1 class="font-[700] text-xl m-3 text-center px-7 text-(--Slate-900)">Improve your front-end skills by building projects</h1>
      <p class="font-[400] text-center px-7 text-(--Slate-500)">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
    
    </div>
    
    <footer>
      
      <div class="attribution  m-3">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://www.frontendmentor.io/profile/codewthv">Victory</a>.
    </div>

    </footer>
  </body>
</html>
